<style>
    ul{
        padding: 0;
        margin: 50px 5px;
        list-style: none;
        display: flex;
        justify-content: center;

        height: 350px;

        font-size: .6rem;
        margin: 0;
        padding: 0;
    }
    ul li div:first-child{
        width: 14px;
        align-self: flex-end;
        margin-bottom: 5px;
    }
    ul li div:nth-child(2){
        text-align: center;
    }
</style>
