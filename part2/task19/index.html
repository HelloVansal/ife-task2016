<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十九：基础JavaScript练习（二）</title>
</head>
<style>
    ul{
        display: flex;
        justify-content: center;
        align-items: flex-end;
        margin: 50px 0 0 0;
        padding: 0;
        list-style: none;
        /*background-color: #ccc;*/
    }
    ul li{
        margin:  0 1px;
        padding: 0;
        width: 15px;
        background-color: #00f;
    }
    input:nth-child(7){
        width: 250px;
    }
    p{
        text-align: center;
    }
</style>
<body>
<div id="handle">
    <input type="text" placeholder="请输入10-100的整数">
    <button id="leftIn">左侧入</button>
    <button id="rightIn">右侧入</button>
    <button id="leftOut">左侧出</button>
    <button id="rightOut">右侧出</button>
    <button id="random">随机60个数字</button>
    <input type="text" placeholder="排序速度，请输入整数，否则按默认50执行">
    <button id="sort">排序</button>
    <button id="reload">刷新页面</button>
</div>
<ul id="output"></ul>
<p>step1、自主输入60个数字或者点"随机60个数字"</p>
<p>step2、填写排序速度，默认50（可选）</p>
<p>step3、点击“排序”按钮</p>
<p>注：重来请按“刷新页面”</p>

<script src="task.js"></script>
</body>
</html>
