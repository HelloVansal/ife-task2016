<!DOCTYPE html>
<html lang="en">

    <title>任务七：实现常见的技术产品官网的页面架构及样式布局</title>

<style>
/*————————————————————header开始————————————————————*/
    body, ul, li{
        margin: 0;
        padding: 0;
        font-family: "Microsoft Yahei";
    }
    ul{
        list-style: none;
    }
    a{
        color: #000;
        text-decoration: none;
    }
    .header{
        height: 47px;
    }
    .header-logo{
        float: left;
        width: 250px;
        height: 47px;
        line-height: 47px;
        padding-left: 50px;
    }
    .header img{
        vertical-align: text-bottom;
    }
    .header-desc{
        margin-left: 10px;
        font-size: 1.5vw;
        font-weight: bold;
    }
    .header-nav{
        float: right;
        margin-right: 50px;
    }
    .header-nav li{
        float: left;
        font-size: 1.1vw;
        padding: 3px 16px;
        margin: 7px 3px 5px 3px;
    }
    .header-nav li:first-child {
        color: red;
        border-bottom: 5px solid red;
    }
    .header-nav li:last-child a{
        color: red;
        font-weight: bold;
    }
    .header-nav li:hover{
        border-bottom: 5px solid red;
    }
    .header-nav li img{
        vertical-align: middle;
    }
/*————————————————————header结束,part1开始————————————————————*/
    .part1{
        overflow: hidden;
        color: #FFF;
        padding-left: 13%;
        background: url("img/task07-background01.png") no-repeat center;
        background-size: 100%;
    }
    .part1 h2{
        font-size: 4.8vw;
    }
    .part1 p:nth-child(2){
         font-size: 1.8vw;
     }
    .part1 p:nth-child(3){
        font-size: 1.2vw;
    }
    .part1 input{
        width: 18vw;
        font-size: 3vw;
        margin-bottom: 150px;
        background-color: #e74f4d;
        border: none;
        color: #FFF;
    }
/*————————————————————part1结束,part2开始————————————————————*/
    .part2{
        background: url("img/task07-background02.png") no-repeat center;
        background-size: 100%;
        text-align: center;
    }
    .part2 ul{
        overflow: hidden;
        padding: 70px 0;
    }
    .part2 li{
        float: left;
        margin: 0 auto;
        width: 25%;
    }
    .part2 li div{
        width: 70%;
        margin: 0 auto;
    }
    .part2 li img{
        display: block;
        margin: 0 auto;
        color: #B5B0B0;
    }
    .part2 li p{
        font-size: 1.2vw;
        color: #B5B0B0;
    }
/*————————————————————part2结束,part3开始————————————————————*/
    .part3{
        padding: 8% 0 5% 0;
        background-color: #ededec;
    }
    .part3 img{
        width: 7vw;
        margin: 0 auto;
        display: block;
    }
    .part3 p{
        text-align: center;
        font-size: 3vw;
        color: #B5B0B0;
    }

            <li>
                <div>

                    <p>打造全新世界观，让你更爱你的生活</p>
                </div>
            </li>
            <li>
                <div>
                    <img src="img/task07-background02-02.png">

                </div>
            </li>
            <li>
                <div>
                    <img src="img/task07-background02-03.png">
